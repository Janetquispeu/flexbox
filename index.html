<head>

 <title>ejercicio usando Ajax</title>
</head>

		<div class="td_id head_table">id</div>
		<div class="td_title head_table">Title</div>

<script type="text/template" id="tplTemplate">

	</div>
</script>

<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
